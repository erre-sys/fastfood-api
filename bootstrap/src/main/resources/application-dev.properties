# ===== Puertos =====
server.port=8081

# ===== Datasource (MySQL 8) =====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:fastfood}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=${DB_USER:fastfood}
spring.datasource.password=${DB_PASS:fastfood}

# Hikari (dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000

# ===== Security (Keycloak dev) =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.erre.com/realms/fastfood
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth.erre.com/realms/fastfood/protocol/openid-connect/certs


spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
