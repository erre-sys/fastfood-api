# ===== Datasource (MySQL 8) =====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fastfood_min}?useSSL=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Hikari (prod)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000

# Flyway (prod)
spring.flyway.baseline-on-migrate=true

# ===== Security (Keycloak prod) =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.erre.com/realms/fastfood
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# ===== CORS Configuration =====
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.erre.com}


