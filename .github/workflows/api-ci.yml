name: api-ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  MODULE: bootstrap

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      tag_sha: ${{ steps.meta.outputs.tag_sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build JAR
        run: ./mvnw -B -DskipTests -pl bootstrap -am clean package

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/fastfood-api"
          SHORT=${GITHUB_SHA::7}
          echo "tag_dev=$IMAGE:dev" >> $GITHUB_OUTPUT
          echo "tag_sha=$IMAGE:sha-$SHORT" >> $GITHUB_OUTPUT

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tag_dev }}
            ${{ steps.meta.outputs.tag_sha }}
          build-args: |
            MODULE=${{ env.MODULE }}
            BUILD_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    needs: build-push
    runs-on: self-hosted
    steps:
      - name: Login a GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Deploy
        run: |
          set -e
          COMPOSE_ENV="/opt/apps/stack/.compose.env"
          TAG='${{ needs.build-push.outputs.tag_sha }}'

          mkdir -p /opt/apps/stack
          echo "IMAGE_TAG=${TAG##*:}" > "$COMPOSE_ENV"
          echo "Desplegando: $TAG"

          cd /opt/apps/stack
          docker compose pull api-fastfood
          docker compose up -d --force-recreate api-fastfood
          docker image prune -f

          sleep 10
          if ! docker compose ps api-fastfood | grep -q "Up"; then
            echo "Error: contenedor no está corriendo"
            docker compose logs --tail=50 api-fastfood
            exit 1
          fi

          echo "✅ Despliegue exitoso"