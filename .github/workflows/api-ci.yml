name: api-ci

on:
  push:
    branches: [ main ]         # solo build/deploy desde main
    tags:    [ 'v*' ]          # build versionado (no despliega)
  workflow_dispatch:           # permitir ejecución manual

permissions:
  contents: read
  packages: write

env:
  MODULE: bootstrap

concurrency:
  group: fastfood-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache de Maven para acelerar builds
      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build JAR (solo módulo bootstrap)
        run: ./mvnw -B -DskipTests -pl bootstrap -am package

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        shell: bash
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/fastfood-api"
          if [[ "${{ github.ref_type }}" == "branch" && "${{ github.ref_name }}" == "main" ]]; then
            # pushes a main -> etiqueta de DEV + por SHA
            echo "tags=${IMAGE}:dev,${IMAGE}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            # tags v* -> publica etiqueta con el nombre del tag y además latest-version
            echo "tags=${IMAGE}:${{ github.ref_name }},${IMAGE}:version-latest" >> $GITHUB_OUTPUT
          else
            # fallback (no debería entrar)
            echo "tags=${IMAGE}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            MODULE=${{ env.MODULE }}
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Despliegue automático SOLO cuando el push es a main
  deploy-dev:
    needs: build-push
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted         # importante: tu runner dentro de la red
    steps:
      - name: Deploy on server
        shell: bash
        run: |
          set -euo pipefail
          # Trae última imagen :dev y recrea el servicio
          sudo docker compose -f /opt/apps/stack/docker-compose.yml pull api-fastfood
          sudo docker compose -f /opt/apps/stack/docker-compose.yml up -d api-fastfood

          # Healthcheck: usa el endpoint estable detrás de Nginx
          curl -k --fail --silent https://api.erre.com/health | jq .
