name: api-ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE: bootstrap
  IMAGE_NAME: fastfood-api

jobs:
  build-push:
    name: Build & Push (API)
    runs-on: ubuntu-latest
    outputs:
      tag_sha: ${{ steps.meta.outputs.tag_sha }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build JAR
        run: |
          set -euo pipefail
          ./mvnw -B -DskipTests -pl "${MODULE}" -am clean package

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          set -euo pipefail
          OWNER="${{ github.repository_owner }}"
          OWNER="${OWNER,,}"  # lowercase
          IMAGE="ghcr.io/${OWNER}/${IMAGE_NAME}"
          SHORT_SHA="${GITHUB_SHA::7}"

          echo "tag_dev=${IMAGE}:dev" >> "$GITHUB_OUTPUT"
          echo "tag_sha=${IMAGE}:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tag_dev }}
            ${{ steps.meta.outputs.tag_sha }}
          build-args: |
            MODULE=${{ env.MODULE }}
            BUILD_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy (API)
    needs: build-push
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      - name: Login to GHCR
        run: |
          set -euo pipefail
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u "${{ github.repository_owner }}" --password-stdin

      - name: Deploy API 
        env:
          TAG: ${{ needs.build-push.outputs.tag_sha }}
        run: |
          set -euo pipefail
          INFRA_DIR="/opt/palaspapas/infra"
          TAG_VALUE="${TAG##*:}"

          echo "Deploy API -> ${TAG}"
          cd "$INFRA_DIR"

          # docker compose leerá IMAGE_TAG desde el entorno
          export IMAGE_TAG="$TAG_VALUE"

          docker compose pull api
          docker compose up -d --force-recreate --no-deps api

          # Validación rápida + logs útiles si falla
          sleep 8
          if ! docker compose ps api | grep -q "Up"; then
            echo "API no está corriendo"
            docker compose logs --tail=200 api
            exit 1
          fi

          docker image prune -f
          echo "Deploy API OK"
